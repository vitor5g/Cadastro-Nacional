<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Cadastro Nacional</title>
        <h:outputScript name="jquery.js" library="js"></h:outputScript>
        <h:outputScript name="paisForm.js" library="js"></h:outputScript>
    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="Index" brandHref="/Vitor"  inverse="true">
                <b:navbarLinks>
                    <b:navLink value="Países" action="formToPais" href="Pais.xhtml"></b:navLink>
                    <b:navLink value="Cidades" action="refresh" href="Cidade.xhtml"></b:navLink>
                    <b:navLink value="Endereços" action="refresh" href="Endereco.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
        <div align="center">
            <h2 id="titulo" style="align-items: center">Cadastro de Países</h2>
        </div>
        <center>
            <span style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: 14px; align-items: center; text-align: center" id="msg" class="msg"></span>
        </center>

        <!--<b:modal title="Cadastrar Endereço" styleClass="responsiveModalPseudoClass" id="responsiveModal">-->
        <b:form style="margin-left: 10%; width: 100%;" id="formPais" class="formPais">
            <b:formGroup>
                <b:inputText span="3" id="pais_id" value="#{paisController.pais.pais_id}" style="display: none;" visible="...sm"  class="pais_id">

                </b:inputText>

                <b:inputText span="3" id="nome" name="nome" label="Nome*" value="#{paisController.pais.pais}" class="pais" maxlength="50" style="width: 100%; text-transform: capitalize;">
                </b:inputText>
            </b:formGroup>
            <div id="footerForm" style="display: inline-block; margin-top: 105px; margin-right: 1350px; width: 80%;">
                    <b:commandButton value="Voltar" class="btnVoltar" id="btnVoltar" action="formToPais" style="display: inline-block;"></b:commandButton>
                    <span id="btnCadastrar">
                        <b:commandButton id="btnInsert" value="Cadastrar" class="btnInsert" look="primary" action="#{paisController.finalizaInclusao()}" style="display: inline-block"  ></b:commandButton>
                </span>
                <span id="btnEditar" style="display: none">
                        <b:commandButton value="Editar" id="btnUpdate" class="btnUpdate" look="primary" action="#{paisController.finalizaEdicao()}" style="display: inline-block;"  ></b:commandButton>

                </span>
            </div>
        </b:form>
        <!--</b:modal>-->

        <b:modal title="Cadastrar Endereço" styleClass="responsiveModalPseudoClass" id="responsiveModal">
            <b:form>
                <h2 align="center">Endereço Cadastrado com sucesso</h2>
                    <b:button value="Close" dismiss="modal" style="margin-top: 15px; margin-left: 400px" />
                    <b:commandButton value="Ok" look="primary" action="formToEndereco" style="margin-top: 15px;" />
            </b:form>
        </b:modal>

    </h:body>
</html>
